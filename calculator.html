        <script>
            function yo11(num) {
                document.getElementById("mainyo").value += num;
            }
            function yo12() {
                document.getElementById("mainyo").value = "";
                document.getElementById("mainyoyo").value = "";
                document.getElementById("operate").innerHTML = "";
            }
            function yo13(num) {
                document.getElementById("mainyoyo").value += document.getElementById("mainyo").value + "     ";
                document.getElementById("operate").innerHTML += num
                document.getElementById("mainyo").value = "";
            }
            function yo14() {
                if (document.getElementById("operate").innerHTML === '+') {
                    document.getElementById("mainyo").value = parseFloat(document.getElementById("mainyo").value) + parseFloat(document.getElementById("mainyoyo").value);
                    document.getElementById("mainyoyo").value = "";
                    document.getElementById("operate").innerHTML = "";
                }
                else if (document.getElementById("operate").innerHTML === '-') {
                    document.getElementById("mainyo").value = parseFloat(document.getElementById("mainyoyo").value) - parseFloat(document.getElementById("mainyo").value);
                    document.getElementById("mainyoyo").value = "";
                    document.getElementById("operate").innerHTML = "";
                }
                else if (document.getElementById("operate").innerHTML === 'x') {
                    document.getElementById("mainyo").value = parseFloat(document.getElementById("mainyo").value) * parseFloat(document.getElementById("mainyoyo").value);
                    document.getElementById("mainyoyo").value = "";
                    document.getElementById("operate").innerHTML = "";
                }
                else if (document.getElementById("operate").innerHTML === 'รท') {
                    document.getElementById("mainyo").value = parseFloat(document.getElementById("mainyoyo").value) / parseFloat(document.getElementById("mainyo").value);
                    document.getElementById("mainyoyo").value = "";
                    document.getElementById("operate").innerHTML = "";
                }
            }
            function yoclear() {
                document.getElementById("mainyo").value = "";
            }
        </script>
